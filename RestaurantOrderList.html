
<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Order List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; padding: 20px; }
    h2 { text-align: center; }
    .item { margin-bottom: 10px; }
    input[type="text"] { width: 70%; padding: 8px; font-size: 16px; }
    input[type="number"] { width: 25%; padding: 8px; font-size: 16px; margin-left: 5px; }
    button { padding: 10px; margin-top: 10px; width: 100%; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Restaurant Order List</h2>
  
  <div id="list"></div>

  <input type="text" id="newItem" placeholder="New Item Name">
  <button onclick="addItem()">Add Item</button>

  <script>
    let items = [
      "Cherry Tomato 8pk",
      "Cucumber 20pc",
      "Tomato 25lbs",
      "Baby Spinach",
      "Lemon 20pc",
      "Lime 30pc",
      "Romaine Hearts Box",
      "Green Bell Pepper 25lbs",
      "Sliced Mushroom 5lbs",
      "Red Bell Pepper 25lbs"
    ];

    function renderList() {
      let listDiv = document.getElementById('list');
      listDiv.innerHTML = '';
      items.forEach(item => {
        listDiv.innerHTML += `<div class="item">
          <input type="text" value="${item}" readonly>
          <input type="number" placeholder="Qty">
        </div>`;
      });
    }

    function addItem() {
      let newItem = document.getElementById('newItem').value;
      if(newItem.trim() !== '') {
        items.push(newItem);
        document.getElementById('newItem').value = '';
        renderList();
      }
    }

    renderList();
  </script>
</body>
</html>
